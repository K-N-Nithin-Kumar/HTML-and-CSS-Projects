<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signup</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
              <h1>Signup</h1>  
              <p>It just take 30 secs</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" name="fullname" placeholder="K N Nithin Kumar" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="......." required>
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="phone" id="phone" name="phone" placeholder="987654321" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
    
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Click me</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
      
</body>
</html>
